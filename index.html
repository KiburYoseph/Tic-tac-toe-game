<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="title">Tic Tac Toe</h1>
        <div id="tokenPickSection">
            <label class="words" id="pickInstruction">
                 Pick Your Token Player 1
            </label>
            
            <div class="pickbuttons">
                <button id="pickX" class="pick">X</button>
                <button id="pickO" class="pick">O</button>
            </div>
        </div>

        <div id="playingSection">
            <label id="turnText">Player 1's Turn</label>
            <div id="playingField">
                <label id="space1" class="space"></label>
                <label id="space2" class="space"></label>
                <label id="space3" class="space"></label>
                <label id="space4" class="space"></label>
                <label id="space5" class="space"></label>
                <label id="space6" class="space"></label>
                <label id="space7" class="space"></label>
                <label id="space8" class="space"></label>
                <label id="space9" class="space"></label>
            </div>
            <div  class = buttons>
                <button id="resetButton">Reset</button>
                <button id="undoButton">Undo</button>
            </div>
        </div><br><br>
        <label id="winText"></label>
    </main>

    <script src="index.js"></script>
</body>
</html>
